<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
	  <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
       <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
		<link rel="stylesheet" href="style/style.css"/>
	
		<title>App de Gerenciamento</title>
	</head>
 	<body>
			<header>
				 <nav>
				    <div class="nav-wrapper">
				      <a href="#" class="brand-logo">Pessoas</a>
				      <ul id="nav-mobile" class="right hide-on-med-and-down">
				        <li><a href="/projetos" class="waves-effect waves-light btn"><i class="material-icons right">add_circle_outline</i>Cadastro de Projetos</a></li>
				      </ul>
				    </div>
				  </nav>
		</header>
	
	
 				<table class="container tabelaMembro">
 					<div class="row">
 						<thead>
 							<tr> 
 								<th>CPF</th>
 								<th>Nome</th>
 								<th>Cargo</th>
 								<th>Carga Horaria</th>
 								<th>Dias</th>
 								<th>Deletar</th>
 							</tr>
 						</thead>
 							<tbody>
 							<tr th:each="membro : ${membros}">
 								<td><span th:text="${membro.cpf}"></span></td>
 								<td><span th:text="${membro.nome}"></span></td>
 								<td><span th:text="${membro.cargo}"></span></td>
 								<td><span th:text="${membro.cargaHoraria}"></span></td>
 								<td><span th:text="${membro.dias}"></span></td>
 								<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('PC#deletarMembro').arg(0, membro.cpf)).build()}"><i class="material-icons left">delete</i></a></td> 
 							</tr>
 						</tbody>
 						
 						</table>
 		
 						<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>
 </html>
