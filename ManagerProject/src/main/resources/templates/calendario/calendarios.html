<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
	  <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
		<link rel="stylesheet" href="style/style.css"/>
	
		<title>App de Gerenciamento</title>
	</head>

	<body>
			<header>
				 <nav>
				    <div class="nav-wrapper">
				      <a href="#" class="brand-logo">Calendarios</a>
				      	<ul id="nav-mobile" class="right hide-on-med-and-down">
				        <li><a href="/cadastrarprojeto" class="waves-effect waves-light btn"><i class="material-icons right">add_circle_outline</i>Cadastro de Projeto</a></li>
				      	 <li><a href="/cadastrarcalendario" class="waves-effect waves-light btn"><i class="material-icons right">add_circle_outline</i>Cadastro de Feriado</a></li>
				      	 <li><a href="/tarefa" class="waves-effect waves-light btn"><i class="material-icons right">add_circle_outline</i>Tarefas</a></li>
				      	 <li><a href="/pessoas" class="waves-effect waves-light btn"><i class="material-icons right">add_circle_outline</i>Pessoas</a></li>
				      </ul>
				    </div>
				  </nav>
		</header>
	
	
 				<table class="container tabelaCalendario">
 					<div class="row">
 						<thead>
 							<tr> 
 								<th>Descricao</th>
 								<th>Feriados</th>
 								<th>Deletar</th>
 							</tr>
 						</thead>
 							<tbody>
 							<tr th:each="calendario : ${calendarios}">
 								<td th:text="${calendario.descricao}"</td>
 								<td>
 									<!--<td th:if=${calendario.feriados != null} th:each="feriado : ${calendario.feriados}">
 										<span th:text="${feriado}></span>
 									</td>-->
 								</td>
 								<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('PC#deletarCalendario').arg(0, calendario.id)).build()}"><i class="material-icons left">delete</i></a></td> 
 							</tr>
 						</tbody>
 						
 						</table>
 		
 						<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>

</html>
